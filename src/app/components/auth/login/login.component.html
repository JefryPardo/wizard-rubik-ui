<div class="grid grid-nogutter mt-4">
    <div class="col-10 col-offset-1 xl:col-4 xl:col-offset-4">
        
        <div class="grid flex align-items-center justify-content-center" style="height: 90vh;">

            <div class="col-12">

                <p-card header="Iniciar login con:">
    
                    <div class="formgrid grid">
                    
                        <div class="col-12 flex flex-wrap">
                    
                            <p-button 
                                (onClick)="login()"
                                class="col-12 w-full px-0" 
                                [style]="{'width':'100%'}" 
                                label="Google"
                            ></p-button>
                        </div>

                        <br>

                        <div class="col-12 mt-2 flex justify-content-center flex-wrap">

                            <p-button 
                                (onClick)="cancel()"
                                class="h-1rem" 
                                label="cancelar" 
                                styleClass="p-button-secondary p-button-text"
                            ></p-button>
                        </div>
                
                    </div>
                </p-card>

            </div>

        </div>
    </div>
</div>
